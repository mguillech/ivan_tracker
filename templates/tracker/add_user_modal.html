<div id="createModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div id="create-user-alert"></div>
        <h3 id="createModalLabel">Create {{ group }}</h3>
    </div>
    <div class="modal-body">
        <div class='loading create-user'><img src="{{ STATIC_URL }}img/loading.gif"/></div>
        <div class="modal-form">
            <form id="create-user-form" method="POST" action="{% url add-user %}">
                <fieldset>
                    {% csrf_token %}
                    <input type="hidden" name="group" value="{{ group|lower }}" />
                    <legend>Please fill out the information below</legend>
                    {{ form.as_p }}
                    {% if group.lower == 'trainer' %}
                        <label for="cost">Cost per hour</label>
                        <input id="cost" type="text" name="cost" class="required number" required />
                    {% endif %}
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button id="create-user" class="btn btn-primary">Create user</button>
    </div>
</div>
