{% if trainee_list %}
<table cellpadding="10">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for trainee in trainee_list %}
        <tr>
            <td><a href="#" class="edit-user" data-pk="{{ trainee.pk }}" data-group="trainees">{{ trainee.username }}</a></td>
            <td>{{ trainee.first_name }}</td>
            <td>{{ trainee.last_name }}</td>
            <td>{{ trainee.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No trainees found</p>
{% endif %}
